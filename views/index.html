<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Excel Converter</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Excel to JSON/CSV Converter</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Convert to JSON</h5>
        <form action="/upload-json" method="post" enctype="multipart/form-data">
          <input class="form-control mb-2" type="file" name="excelFile" accept=".xls,.xlsx" required>
          <button class="btn btn-primary" type="submit">Convert</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Convert to CSV</h5>
        <form action="/upload-csv" method="post" enctype="multipart/form-data">
          <input class="form-control mb-2" type="file" name="excelFile" accept=".xls,.xlsx" required>
          <button class="btn btn-success" type="submit">Convert</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
